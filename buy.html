<div class="learn-more section-spacing section-spacing2">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <aside class="text-center">
          <figure> <img src="__IMAGE__/sdc-pic.png" alt="learn more"> </figure>
        </aside>
      </div>
      <div class="col-md-6">
        <article>
          <h2>SDC星钻币</h2>
          <form id="sdc-buy-form" action="{:U('order/buy')}" method="post" class="sdc-buy-form">

          <ul class="sdc-buy">
            <li class="sdc-buy-sp">
              <span class="sdc-span-nomal">价格</span>
              <span class="sdc-buy-price">¥&nbsp;<span id="price">{$sdcPrice}</span></span>
              <input type="hidden" name='shop_price' value="{$sdcPrice}">
            </li>
            <li>
              <span class="sdc-span-nomal">购买数量</span>
              <input type="text" name="shop_num" id="num" onkeyup="checkInt(this);" onpaste="checkInt(this);" oncut="checkInt(this);" ondrop="checkInt(this);" onchange="checkInt(this)" class="form-control input-sm sdc-buy-num" placeholder="100枚起购" required <if condition="$sdcPrice eq ''">disabled="disabled"</if>>&nbsp;枚
            </li>
            <li>
              <span class="sdc-span-nomal">应付金额</span>
              <input type="text" name="payable" id="payable" class="form-control input-sm sdc-buy-payable" readonly="readonly">
            </li>
            <li class="banklist-li">
              <span class="sdc-span-nomal">选择银行</span>

              <select name="bank" id="bank" class="form-control input-sm sdc-buy-payable" required <if condition="$sdcPrice eq ''">disabled="disabled"</if>>
                <foreach name="bankList" key="ke" item="val">
                    <option value="{$ke}">{$val}</option>
                </foreach>
              </select>
              <!-- <div class="banklist-div">
                <foreach name="bankList" key="ke" item="val">
                  <span class="bankitem">
                    <input type="radio" name="bank" id="{$ke|strtolower}" value="{$ke}">
                    <label for="{$ke|strtolower}">{$val}</label>
                  </span> 
                </foreach>
              </div>-->
            </li>
            <li>
              <button type="submit" class="sdc-btn" <if condition="$sdcPrice eq ''">disabled="disabled"</if> >立即购买</button>
            </li>
          </ul>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  function checkInt(o){
    var ew,ww,sw;
    ew = {$ewDiscount};
    ww = {$wwDiscount};
    sw = {$swDiscount};
    var theV,theP;
    var num = document.getElementById('num').value;
    var payable = document.getElementById('payable');
    theV = isNaN(parseInt(o.value))?0:parseInt(o.value); 
    if(theV != o.value){
      o.value = theV;
    }
    var price = document.getElementById('price').innerHTML;
    theP = num*price;
    if(num > 10000 && num < 50000){
      theP = theP*ew;
    }
    if(num > 50000 && num < 100000){
      theP = theP*ww;
    }
    if(num > 100000){
      theP = theP*sw;
    }
    payable.value = theP.toFixed(2);
  }
</script>
